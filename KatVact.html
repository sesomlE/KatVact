<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffcccb, #f9e0dc);
            color: #5d4037;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #5a2d1f;
            text-shadow: 2px 2px #ffd1b3;
            margin-bottom: 20px;
        }

        #fact {
            margin-top: 30px;
            font-size: 1.5em;
            background: #fff8dc;
            border: 2px dashed #d4a373;
            border-radius: 15px;
            padding: 20px;
            width: 60%;
            margin: 30px auto;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        #generateButton {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #ffab40, #ff7043);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        #generateButton:hover {
            background: linear-gradient(135deg, #ff7043, #ffab40);
            transform: scale(1.1);
        }

        #generateButton:disabled {
            background: #c4c4c4;
            cursor: not-allowed;
        }

        /* Decorative Cat Elements */
        .cat-emoji {
            font-size: 3em;
            animation: bounce 1s infinite alternate;
        }

        /* Animation */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>üêæ Meow-tastic Cat Facts! üêæ</h1>
    <div class="cat-emoji">üò∫</div>
    <button id="generateButton" onclick="generateFact()">Generate Fact</button>
    <div id="fact">Click the button to get a paw-some cat fact!</div>

    <script>
        async function generateFact() {
            const button = document.getElementById('generateButton');
            const factDiv = document.getElementById('fact');

            // Disable the button and show loading text
            button.disabled = true;
            button.textContent = 'Fetching... üêæ';

            try {
                const response = await fetch('https://catfact.ninja/fact');
                const data = await response.json();
                factDiv.textContent = data.fact;
            } catch (error) {
                factDiv.textContent = 'Oops! Could not fetch a cat fact. üòø';
            } finally {
                // Re-enable the button
                button.disabled = false;
                button.textContent = 'Generate Fact';
            }
        }
    </script>
</body>
</html>
